<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
   
    <title>Cifra de Cesar</title>
</head>

<body>

    
    <main>
        <form class="form-frm" name="formularioName"> 
            <h2>Bem vindo a Codificação</h2>
            <div class="lang-cifra">
            <!--Sub-titulo-->
                <lable id="msg-titulo" class="msg-titul">Qual codificação?</lable>


                <select name="chooseCod" class="chooseCod" id="escolherCod" required>
                    <option disabled selected id="semValor">---</option>
                    <!--As duas opções que seleciona cifra e base64-->
                    <option value="radio-cesar" id="radio-cesar">Cifra de César</option>
                    <option value="radio-64" id="radio-64">Base64</option>
                </select>



                <!--titulo da input que escolhe as casas-->
                <div class="adicionando" style="display: none" id="addlista">
                    <lable id="msg-titulo1">Escolha uma casa</lable>
                    <!--caixa que escolhe a quantidade-->
                    <input type="number" id="numberCesar" value="" min="0" max="25" placeholder="0 ao 25">
                </div>


            </div>




            <!--Div que abrange toda mensagem/botões-->
            <div class="codification-cdf">

                <lable id="msg-titulo2">Mensagem: </lable>
                <!--Caixa de texto que o usuario digita-->
                <textarea type="text" name="textoEntrada" id="text-codi-entrada" placeholder="Insira seu texto" value="" cols="25" rows="5"></textarea>

                <!--Radio para Codificação-->
                <div class="radio-btn-cesar">
                    <input type="radio" id="codificar" value="codificar" name="codification">
                    <label for="codificar">Codificar</label>
                </div>
                <!--Radio para decodificação-->
                <div class="radio-btn-64">
                    <input type="radio" id="Decodificar" value="Decodificar" name="codification">
                    <label for="Decodificar">Decodificar</label>
                </div><br>

                <!--Botão para confirmação-->
                <div class="mov-btn">
                <button id="codificar-btn">Confirmar</button>
                
                
                <lable id="msg-titulo">Resultado da Codificação: </lable>
                <!--Resultado da codificação/decodificação-->
                <textarea  type="text" id="text-codi-saida" placeholder="Resultado" cols="25" rows="5"></textarea>
            </div>
            
        </form>
    </main>


    <script src="js/cifra.js"></script>
</body>
</html>
